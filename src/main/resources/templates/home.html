<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
<div class="container">
<h1>Coronavirus tracker application</h1>
<p>This application list the current number of reported cases across the globe</p>

<div class="jumbotron">
    <h1 class="display-4" th:text = "${totalReportedCases}"></h1>
    <p class="lead">Total reported cases</p>
    <hr class="my-4">
    <p>
        <span>New cases reported today</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>


<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases reported</th>
        <th>Changes since last day</th>
    </tr>
    <tr th:each="prod : ${regionStats}">
        <td th:text="${prod.state}">no state data</td>
        <td th:text="${prod.country}"></td>
        <td th:text="${prod.currentTotalCases}">0</td>
        <td th:text="${prod.diffFromPrevDay}">0</td>
    </tr>
</table>
</div>
</body>

</html>
